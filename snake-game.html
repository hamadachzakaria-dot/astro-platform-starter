<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>üêç Snake Pro Ultimate</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;touch-action:none;-webkit-tap-highlight-color:transparent;user-select:none;-webkit-user-select:none;}
html,body{width:100%;height:100%;overflow:hidden;}
body{
  font-family:'Segoe UI',Tahoma,Arial,sans-serif;
  background:radial-gradient(ellipse at center,#1a1a2e 0%,#0f0f1a 50%,#000000 100%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}
#menu,#game{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:100%;
  height:100%;
}
button{
  padding:15px 35px;
  font-size:1.1em;
  font-weight:bold;
  border:none;
  border-radius:15px;
  margin:8px;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  min-width:220px;
  font-family:inherit;
}
button:hover:not(:disabled){transform:translateY(-3px) scale(1.02);box-shadow:0 8px 25px rgba(0,0,0,0.5);}
button:active:not(:disabled){transform:translateY(-1px) scale(0.98);}
button:disabled{opacity:0.5;cursor:not-allowed;}
.menu-btn{background:linear-gradient(135deg,#00ff88,#00cc6a);color:#000;}
.menu-btn.secondary{background:linear-gradient(135deg,#6366f1,#8b5cf6);color:#fff;}
.menu-btn.danger{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff;}
.menu-btn.gold{background:linear-gradient(135deg,#fbbf24,#f59e0b);color:#000;}
#hud{
  position:fixed;
  top:10px;
  left:10px;
  right:10px;
  display:flex;
  justify-content:space-between;
  padding:8px 12px;
  background:rgba(0,0,0,0.7);
  border-radius:12px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.1);
  flex-wrap:wrap;
  gap:5px;
  z-index:100;
}
.hud-box{
  padding:6px 12px;
  background:linear-gradient(135deg,rgba(0,255,136,0.2),rgba(0,204,106,0.1));
  border-radius:8px;
  font-weight:bold;
  font-size:0.85em;
  border:1px solid rgba(0,255,136,0.3);
}
#gameCanvas{
  background:linear-gradient(180deg,#0d1f2d 0%,#1a3a4a 50%,#0d1f2d 100%);
  border:3px solid #00ff88;
  border-radius:15px;
  box-shadow:0 0 30px rgba(0,255,136,0.4), inset 0 0 50px rgba(0,0,0,0.3);
  max-width:92vw;
  max-height:55vh;
  touch-action:none;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
  backdrop-filter:blur(10px);
}
.overlay.show{display:flex;animation:fadeIn 0.3s ease;}
@keyframes fadeIn{from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);}}
.panel{
  background:linear-gradient(145deg,#1a1a2e,#16213e);
  border:2px solid #00ff88;
  border-radius:20px;
  padding:25px;
  width:min(90%,400px);
  text-align:center;
  box-shadow:0 15px 50px rgba(0,0,0,0.6);
  max-height:80vh;
  overflow-y:auto;
}
.panel h2{margin-bottom:15px;color:#00ff88;text-shadow:0 0 15px rgba(0,255,136,0.5);font-size:1.5em;}
#countdown{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  font-size:6em;
  font-weight:bold;
  color:#00ff88;
  text-shadow:0 0 40px rgba(0,255,136,1);
  z-index:300;
  flex-direction:column;
}
#countdown .sub-text{font-size:0.35em;margin-top:20px;color:#aaa;}
.snake-card{
  background:linear-gradient(145deg,rgba(255,255,255,0.08),rgba(255,255,255,0.03));
  padding:15px;
  margin:12px 0;
  border-radius:15px;
  border:2px solid transparent;
  transition:all 0.3s ease;
}
.snake-card:hover{border-color:#00ff88;background:rgba(0,255,136,0.1);}
.snake-card.active{border-color:#00ff88;background:rgba(0,255,136,0.15);}
.snake-card.locked{opacity:0.6;}
.snake-preview{display:flex;gap:4px;justify-content:center;margin:10px 0;flex-wrap:wrap;}
.snake-segment{width:18px;height:18px;border-radius:4px;}
.power-tag{display:inline-block;padding:4px 10px;margin:3px;border-radius:15px;font-size:0.75em;background:rgba(0,255,136,0.2);}
#adProgress{height:12px;background:#333;border-radius:6px;overflow:hidden;margin:20px 0;border:1px solid #444;}
#adBar{height:100%;width:0%;background:linear-gradient(90deg,#00ff88,#00cc6a);transition:width 0.3s linear;}
.stat-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:15px 0;}
.stat-box{background:rgba(0,255,136,0.1);padding:12px;border-radius:10px;}
.stat-label{font-size:0.75em;color:#aaa;margin-bottom:5px;}
.stat-value{font-size:1.4em;font-weight:bold;color:#00ff88;}
.scroll-box{max-height:280px;overflow-y:auto;padding-right:5px;}
.scroll-box::-webkit-scrollbar{width:6px;}
.scroll-box::-webkit-scrollbar-thumb{background:#00ff88;border-radius:3px;}
.title-glow{font-size:2.5em;text-shadow:0 0 30px rgba(0,255,136,0.8),0 0 60px rgba(0,255,136,0.4);margin-bottom:10px;}
.coins-display{font-size:1.3em;color:#ffd700;margin:10px 0;text-shadow:0 0 10px rgba(255,215,0,0.5);}
.ads-display{font-size:1em;color:#aaa;margin-bottom:20px;}
.ready-btn{background:linear-gradient(135deg,#00ff88,#00cc6a);color:#000;padding:15px 40px;font-size:1.2em;border:none;border-radius:15px;margin-top:20px;cursor:pointer;animation:pulse 2s infinite;}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(0,255,136,0.4);}50%{box-shadow:0 0 0 15px rgba(0,255,136,0);}}
.tap-overlay{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,0.7);z-index:150;}
.tap-overlay.show{display:flex;}
.tap-text{color:#00ff88;font-size:1.5em;text-align:center;text-shadow:0 0 20px rgba(0,255,136,0.8);animation:blink 1s infinite;}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:0.5;}}
</style>
</head>
